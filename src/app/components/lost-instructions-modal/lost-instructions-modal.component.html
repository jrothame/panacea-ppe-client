<div class="generic-modal-fixActionRow">
  <div class="row" style="padding-top:0; margin-top: 0; border-bottom: 1px solid darkgray;">
    <div class="col-8" style="text-align: left;">
      <h5>{{ helper.config.labels.lost.dialog_title }}</h5>
    </div>
    <div class="col-4" style="text-align: right;">
      <button mat-raised-button color="primary" (click)="onClose()" class="custom_primary">{{ helper.config.labels.lost.close_button }}</button>
      <br/>
      <br/>
    </div>
  </div>
  <br/>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h5>{{ helper.config.labels.lost.step1_title }}</h5>
        <p>{{ helper.config.labels.lost.step1_directions }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12" style="text-align: center;">
        <img src="assets/images/qr_code.JPG"/>
        <br/>
        <br/>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h5>{{ helper.config.labels.lost.step2_title }}</h5>
        <p>{{ helper.config.labels.lost.step2_directions }}</p>
      </div>
    </div>
  </div>

</div>
